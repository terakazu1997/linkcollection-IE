<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>リンク集</title>
    <link rel="stylesheet" href="css/link.css">
</head>
<body>
    <div id = "app">
        <head-component v-model="keyword"></head-component>
        <main>
            <div class="inContent crearfix">
                <ul class="box">
                    <li class="item" v-for="linkList in linkLists" :key="linkList.linkTitle">
                        <section>
                            <div class="imgLink">
                                <a :href="linkList.anchorLink" target="_blank"><img :src="linkList.imgSrc"></a>
                            </div>
                            <div class="linkTitle">
                                <a :href="linkList.anchorLink" target="_blank"><h3>{{linkList.linkTitle}}</h3></a>
                            </div>
                        </section>
                    </li>
                </ul>       
            </div>
        </main>
    </div>
</body>
<script src="js/promise-6.1.0.min.js"></script>
<script src="asset/link.js"></script>
<script src="js/vue.js"></script>
<script src="js/app.js"></script>
</html>
